<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM GEMINI SERVER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b1120; color: white; font-family: monospace; }
        .log-box { height: 70vh; overflow-y: scroll; border: 1px solid #334155; padding: 10px; background: #0f172a; }
        .text-ai { color: #38bdf8; font-weight: bold; }
        .status-dot { height: 10px; width: 10px; background-color: #22c55e; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center mb-4">AXIOM <span class="text-info">GEMINI</span> NODE</h3>
        
        <div class="card bg-dark border-secondary mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>Status: <span class="status-dot"></span> Online</div>
                    <div id="price-display" class="fw-bold text-warning">Waiting tick...</div>
                </div>
            </div>
        </div>

        <h6 class="text-muted">Lalan'ny Baiko (Logs Server):</h6>
        <div id="logs" class="log-box rounded"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');

        socket.on('price', (data) => {
            document.getElementById('price-display').innerText = data.price;
        });

        socket.on('log', (data) => {
            const div = document.createElement('div');
            let color = 'text-white';
            if(data.type === 'success') color = 'text-success';
            if(data.type === 'danger') color = 'text-danger';
            if(data.type === 'ai') color = 'text-info';
            if(data.type === 'warn') color = 'text-warning';

            div.className = `mb-1 border-bottom border-secondary pb-1 ${color}`;
            div.innerHTML = `<span class="small text-muted">[${new Date().toLocaleTimeString()}]</span> ${data.message}`;
            logsDiv.prepend(div);
        });
    </script>
</body>
</html>
